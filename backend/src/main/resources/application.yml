spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:
  application:
    name: discovery-finder
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
      file-size-threshold: 2KB
  jackson:
    default-property-inclusion: non_null

discoveryfinder:
  publicClientId:

server:
  port: 4243
  forward-headers-strategy: framework

springdoc:
  cache:
    disabled: true
  api-docs:
    enabled: false
  swagger-ui:
    path: /
    urls:
      - name: Discovery Finder API
        url: /discovery-finder-openapi.yaml

http:
  timeout:
    write: 10000
    connect: 10000
    call: 10000
    read: 10000

management:
  endpoint:
    health:
      probes:
        enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

title: '@project.name@'
project_desc: '@project.description@'
contact_email: '@email@'
licence: '@licence_name@'
contact_url: '@project.url@'
licence_url: '@licence_url@'
organization_name: '@project.organization.name@'
version: '@project.version@'